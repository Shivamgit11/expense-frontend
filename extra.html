<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./style.css"></script>
    <title>Expenses</title>
  </head>

  <body>
    <form onsubmit="addNewExpenses(event)" method="post">
      <label for="money ">Money Spent:</label>
      <input type="number" id="money" name="money" /><br /><br />
      <label for="description ">Descriptions:</label>
      <input type="text" id="description" name="description " /><br /><br />
      <label for="category">Category Type:</label>
      <select id="category" name="category">
        <option value="Food">Food</option>
        <option value="Fuel">Fuel</option>
        <option value="Salary">Salary</option>
        <option value="Subscriptions">Subscriptions</option></select
      ><br /><br />
      <button>Submit</button>
    </form>
    <br /><br />
    <button id="rzp">subcription Amount</button><br />
    <div id="msg"></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <ul id="items" class="list-items"></ul>
    <ul id="leaderboard" class="leaderboard"></ul>

    <!-- //pagination -->
    <br /><br />
    <div id="limitMDiv">
      <select id="limitM">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      >per page
    </div>
    <div id="pagination"></div>
    <br /><br />

    <div><ul id="expenseList"></ul></div>
    <div>
      <button onclick="download()" id="download">Download Expenses</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script src="extra.js"></script>
  </body>
</html>
